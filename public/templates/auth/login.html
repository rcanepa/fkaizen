<div class="row">
  <div class="col-xs-4"></div>
  <div class="col-xs-4">
    <form name="loginForm" class="form-signin" role="form" ng-submit="vm.login()">
      <h2 class="form-signin-heading">Please sign in</h2>
      <label for="inputUsername" class="sr-only">Username</label>
      <input type="text" id="inputUsername" class="form-control" ng-model="vm.username" placeholder="Username" required autofocus>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control" ng-model="vm.password" placeholder="Password" required>
      <div class="checkbox">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button ng-disabled="loginForm.$invalid" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      <div ng-show="vm.error" class="alert alert-danger">{{ vm.error  }}</div>
    </form>
  </div>
  <div class="col-xs-4"></div>
</div>
